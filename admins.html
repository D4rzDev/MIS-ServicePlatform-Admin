    <script>
        var firebaseConfig = {

            apiKey: "AIzaSyAxFXfzIF5Ra6CjIG_qUWggs4Cr6JHRvbo",
            authDomain: "mis-ofiice.firebaseapp.com",
            databaseURL: "https://mis-ofiice-default-rtdb.firebaseio.com/",
            projectId: "mis-ofiice",
            storageBucket: "mis-ofiice.appspot.com",
            messagingSenderId: "1076425031100",
            appId: "1:1076425031100:web:94f79973a18b691be03fb9"

        };
        firebase.initializeApp(firebaseConfig);

        const firestore = firebase.firestore();
        const form = document.getElementById('adminForm');
        const fullname = document.getElementById('fullname');
        const position = document.getElementById('position');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const db = firebase.firestore();
        const tableBody = document.getElementById('table-body');
        const auth = firebase.auth();
        let user = null; // Initialize user variable


        // Retrieve data from the "admins" collection
        db.collection('admins').get().then((snapshot) => {
            snapshot.forEach((doc) => {
                const data = doc.data();
                const FullName = data.FullName;
                const Email = data.Email;
                const Password = data.Password;
                const Position = data.Position;
                const status = data.status;

                // Create a table row and populate it with the data
                const row = document.createElement('tr');
                row.innerHTML = `
                                <td>${FullName}</td>
                                <td>${Email}</td>
                                <td>${Password}</td>
                                <td>${Position}</td>
                                <td class="status-cell">${status}</td>
                                `;

                // Append the row to the table body
                tableBody.appendChild(row);

                updateStatusCell(auth.currentUser, row);

                // Listen for auth state changes to determine online/offline status
                auth.onAuthStateChanged((user) => {
                    updateStatusCell(user, row);
                });
            });
        }).catch((error) => {
            console.error('Error getting data from Firestore: ', error);
        });

        // Update the status cell based on the authentication state
        function updateStatusCell(user, row) {
            const statusCell = row.querySelector('.status-cell');
            const emailCell = row.querySelector('td:nth-child(2)').textContent;

            if (user && user.email === emailCell) {
                // Admin is signed in (online)
                statusCell.textContent = 'Online';
                statusCell.style.color = 'green';
            } else {
                // Admin is signed out (offline)
                statusCell.textContent = 'Offline';
                statusCell.style.color = 'red';
            }
        }

        // Add sign up event
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get email and password values
            const fullnameValue = fullname.value;
            const positionValue = position.value;
            const emailValue = email.value;
            const passwordValue = password.value;

            // Validate form data
            if (fullnameValue === '' || positionValue === '' || emailValue === '' || passwordValue === '') {
                alert('Please fill in all the required fields.');
                return;
            }

            // Sign up user
            firebase.auth()
                .createUserWithEmailAndPassword(emailValue, passwordValue)
                .then((user) => {
                    // Add user data to Firestore
                    firestore.collection('admins')
                        .doc(user.user.uid)
                        .set({
                            FullName: fullnameValue,
                            Position: positionValue,
                            Email: emailValue,
                            Password: passwordValue
                        })
                        .then(() => {
                            // Redirect to dashboard
                            alert('New Admin Account has been created');
                            window.location = 'admins.html';
                        })
                        .catch((error) => {
                            // Show error message
                            alert(error.message);
                        });
                })
                .catch((error) => {
                    // Show error message
                    alert(error.message);
                });
        });



        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in
                console.log("User is signed in:");

            } else {
                // No user is signed in, prompt the sign-in page
                window.location.href = "index.html";
            }
        });

        document.getElementById('sign-out-button').addEventListener('click', signOut);
        function signOut() {
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                console.log("Sign-out successful.");
                alert("Sign-out successful");
                window.location.href = "index.html";
            }).catch((error) => {
                // An error happened.
                console.log("An error happened.");
                alert("An error happened");
            });
        }




        // Get the modal element
        var modal = document.getElementById("modal");

        // Get the button that opens the modal
        var openModalBtn = document.getElementById("openModal");

        // Get the <span> element that closes the modal
        var closeBtn = document.getElementsByClassName("close")[0];

        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "block";
        }

        // Close the modal when the user clicks on <span> (x)
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside of it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


    </script>
