    <script>
      // Initialize Firebase
      const firebaseConfig = {
        // your firebase configuration
        apiKey: "AIzaSyAxFXfzIF5Ra6CjIG_qUWggs4Cr6JHRvbo",
        authDomain: "mis-ofiice.firebaseapp.com",
        databaseURL: "https://mis-ofiice-default-rtdb.firebaseio.com",
        projectId: "mis-ofiice",
        storageBucket: "mis-ofiice.appspot.com",
        messagingSenderId: "1076425031100",
        appId: "1:1076425031100:web:94f79973a18b691be03fb9"
      };
      firebase.initializeApp(firebaseConfig);

      const tableBody = document.getElementById('table-body');
      const firestore = firebase.firestore();
      const usersRef = firestore.collection('users');

      usersRef.get().then((usersSnapshot) => {
        usersSnapshot.forEach((userDoc) => {
          const requestsRef = usersRef.doc(userDoc.id).collection('requests');
          requestsRef.get().then((requestsSnapshot) => {
            requestsSnapshot.forEach((requestDoc) => {
              const status = requestDoc.data().status;
              if (status === 'Pending') {
                const row = document.createElement('tr');
                row.innerHTML = `
                      <td>${requestDoc.data().requestingOffice}</td>
                      <td>${requestDoc.data().requestingPersonel}</td>
                      <td>${requestDoc.data().services}</td>
                      <td>${requestDoc.data().date}</td>
                      <td>${status}</td>
                      <td>
                        <button class="accept-btn">Accept</button>
                      </td>
                    `;

                // Add an event listener to the "Accept" button
                const acceptBtn = row.querySelector('.accept-btn');
                acceptBtn.addEventListener('click', () => {
                  // Get the UID of the admin who is currently signed in
                  const currentUser = firebase.auth().currentUser;
                  const adminId = currentUser.uid;

                  // Retrieve the MISPersonel data from Firestore for the corresponding admin
                  const adminsRef = firestore.collection('admins');
                  adminsRef.doc(adminId).get().then((adminDoc) => {
                    if (adminDoc.exists) {
                      const misPersonelData = adminDoc.data().FullName;

                      // Update the status data and MISPersonel data in Firestore to "Accepted" and the admin's MISPersonel data
                      requestsRef.doc(requestDoc.id).update({
                        status: 'Accepted',
                        MISPersonel: misPersonelData
                      }).then(() => {
                        console.log('Status and MISPersonel updated successfully!');
                        alert("Request is Accepted");
                        window.location.href = "ongoing.html";
                      }).catch((error) => {
                        console.error('Error updating status and MISPersonel: ', error);
                        alert("Error request was not accepted");
                      });
                    } else {
                      console.error('Admin document does not exist');
                      alert("Error: Admin document does not exist");
                    }
                  }).catch((error) => {
                    console.error('Error retrieving admin document: ', error);
                    alert("Error: Failed to retrieve admin document");
                  });
                });


                tableBody.appendChild(row);
              }
            });
          });
        });
      });


      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // User is signed in
          console.log("User is signed in:");

        } else {
          // No user is signed in, prompt the sign-in page
          window.location.href = "index.html";
        }
      });

      document.getElementById('sign-out-button').addEventListener('click', signOut);
      function signOut() {
        firebase.auth().signOut().then(() => {
          // Sign-out successful.
          console.log("Sign-out successful.");
          alert("Sign-out successful");
          window.location.href = "index.html";
        }).catch((error) => {
          // An error happened.
          console.log("An error happened.");
          alert("An error happened");
        });
      }


    </script>
