    <script>

        var firebaseConfig = {

            apiKey: "AIzaSyAxFXfzIF5Ra6CjIG_qUWggs4Cr6JHRvbo",
            authDomain: "mis-ofiice.firebaseapp.com",
            databaseURL: "https://mis-ofiice-default-rtdb.firebaseio.com",
            projectId: "mis-ofiice",
            storageBucket: "mis-ofiice.appspot.com",
            messagingSenderId: "1076425031100",
            appId: "1:1076425031100:web:94f79973a18b691be03fb9"

        };
        firebase.initializeApp(firebaseConfig);

        const firestore = firebase.firestore();
        const usersRef = firestore.collection('users');
        const ongoingCountSpan = document.getElementById('ongoing-count');
        const ongoingCountHeading = document.getElementById('ongoing-count-heading');

        let ongoingCount = 0; // Variable to keep track of ongoing count

        usersRef.get().then((usersSnapshot) => {
            usersSnapshot.forEach((userDoc) => {
                const requestsRef = usersRef.doc(userDoc.id).collection('requests');
                requestsRef.get().then((requestsSnapshot) => {
                    requestsSnapshot.forEach((requestDoc) => {
                        const status = requestDoc.data().status;
                        if (status === 'Pending') {
                            ongoingCount++; // Increment the ongoing count
                        }
                    });

                    // Update the ongoing count in the span
                    ongoingCountSpan.textContent = ongoingCount.toString();

                    // Change the color if count is greater than 0
                    if (ongoingCount > 0) {
                        ongoingCountHeading.style.color = 'red';
                    }
                });
            });
        });


        document.getElementById('sign-out-button').addEventListener('click', signOut);
        function signOut() {
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                console.log("Sign-out successful.");
                alert("Sign-out successful");
                window.location.href = "index.html";
            }).catch((error) => {
                // An error happened.
                console.log("An error happened.");
                alert("An error happened");
            });
        }


        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in
                console.log("User is signed in:");

            } else {
                // No user is signed in, prompt the sign-in page
                window.location.href = "index.html";
            }
        });


        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var timeString = hours + ':' + minutes + ':' + ampm;
            var dateString = now.toDateString();

            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);


    </script>
